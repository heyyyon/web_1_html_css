    <p>王鹤棣，1998年出生于四川省 ，中国内地影视男演员，毕业于西南航空专修学院。
    2016年，获得首届四川校园红人盛典年度总冠军，从而正式进入演艺圈 。2017年，作为固定嘉宾参加优酷视频偶像进阶式BETA综艺真人秀节目《超次元偶像》 ，最终获得总冠军；同年，主演青春爱情偶像剧《流星花园》，在剧中饰演男主角道明寺 。</p>
